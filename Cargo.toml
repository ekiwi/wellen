[package]
name = "wellen"
version = "0.8.10"
edition = "2021"
authors = ["Kevin Laeufer <laeufer@berkeley.edu>"]
description = "Fast VCD and FST library for waveform viewers written in Rust."
homepage = "https://github.com/ekiwi/wellen"
repository = "https://github.com/ekiwi/wellen"
license = "BSD-3-Clause"
include = ["Cargo.toml", "LICENSE", "src/", "benches/"]
keywords = ["vcd", "fst", "waveform", "wavedump"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytesize = "1.3.0"
fst-native = "0.7.4"
leb128 = "0.2.5"
lz4_flex = "0.11.1"
memmap2 = "0.9.0"
rayon = "1.8.0"
smallvec = "1.11.1"
num_enum = "0.7.1"
thiserror = "1.0.56"

[dev-dependencies]
itertools = "0.11.0"
vcd = "0.7.0"
clap = { version = "4.4.6", features = ["derive"] }
criterion = "0.5"

[profile.release]
debug = true

[[bench]]
name = "wavemem"
harness = false

[features]
# makes internal functions public for benchmarking
benchmark = []
